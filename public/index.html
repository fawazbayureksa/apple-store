    <title>Apple Store Online - Apple</title>

    <style>
      .card:hover{
        -webkit-transition: 0.6s ease;
        transition: 0.6s ease;
        -webkit-transform: scale(1.02);
        transform: scale(1.02);
      }
      .card {
        cursor: pointer;
        box-shadow: 1px 2px 3px rgb(197, 197, 197);
      }
      .mob{
        display: none;
      }
    @media screen and (max-width:575px) {
        .nav li a{
          display: none;
        }
        .navi {
          height: 60px;
          overflow: hidden;
        }
        .mob{
            display: flex;
            flex-direction: column;
            align-self: center;
            margin-top: 10px;
            font-size: 32px;
            color:white;
            text-decoration: none;
            cursor: pointer;
        }
      }
    </style>
